<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>API</h1>
    <div id="content"></div>
    <script>
        fetch("https://ci-swapi.herokuapp.com/com/api")
        .then(response => response.text())
        .then(data => {
            document.getElementById('content').innerText = data;
        })
    </script>
</body>
</html>
